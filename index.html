<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cook Food</title>
	<link rel="shortcut icon" type="image/x-icon" href= "favicon.ico">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<!--splash-->
	<div class="container-fluid content">
		<div class="row">
			<div class="col-xs-12 col-sm-10">
				<img src="assets/img/logo-mobile-sinfondo.png" alt="logo">
				<!-- Loading -->
				<div class="row" id="load">
					<div id="loader">
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="lading"></div>
					</div>
				</div> <!-- fin loading -->
			</div>
		</div>
	</div> <!-- fin vista splash -->
	<!-- Selecciona Idioma-->
	<div class="container-fluid language">
		<div class="row">
			<div class="col-xs-6 col-xs-push-3 col-sm-6 col-sm-push-3">
				<img class="center-block" alt="logo" src="assets/img/logo-mobile-sinfondo.png">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<select name="selector" class="form-control" onChange="filter(this.value);">
					<option value="">Selecciona tu idioma</option>
					<option type="button" value="">Español</option>
					<option type="button" value="">Inglés</option>
					<option type="button" value="t">Francés</option>
					<option type="button" value="">Alemán</option>
				</select>
			</div>
		</div>
		<div class="row">
			<button type="button" class="btn btn-link" id="btn1">Continuar</button>
		</div>
		
	</div><!-- fin selecciona tu idioma -->
	<!-- login -->
	<div class="container login">
		<div class="omb_login">
		<button type="button" class="btn btn-link" id="btnback">Atras</button>
			<h3 class="omb_authTitle">Inicia Sesión</h3>
			<div class="row omb_row-sm-offset-3 omb_socialButtons">
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-facebook">
						<i class="fa fa-facebook visible-xs"></i>
						<span class="hidden-xs">Facebook</span>
					</a>
				</div>
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-twitter">
						<i class="fa fa-twitter visible-xs"></i>
						<span class="hidden-xs">Twitter</span>
					</a>
				</div>
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-google">
						<i class="fa fa-google-plus visible-xs"></i>
						<span class="hidden-xs">Google+</span>
					</a>
				</div>
			</div>

			<div class="row omb_row-sm-offset-3 omb_loginOr">
				<div class="col-xs-12 col-sm-6">
					<hr class="omb_hrOr">
					<span class="omb_spanOr">o</span>
				</div>
			</div>

			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-6">
					<form class="omb_loginForm" action="" autocomplete="off" method="POST">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" name="username" placeholder="email">
						</div>
						<span class="help-block"></span>

						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							<input type="password" class="form-control" name="password" placeholder="contraseña">
						</div>

						<button class="btn btn-lg btn-primary btn-block" id='iniciar' type="button">Inicia Sesión</button>
					</form>
				</div>
			</div>
			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-3">
					<label class="checkbox">
						<input type="checkbox" value="remember-me">No cerrar sesión
					</label>
				</div>
				<div class="col-xs-12 col-sm-3">
					<p class="omb_forgotPwd">
						<a href="#">olvidaste tu contraseña?</a>
					</p>
				</div>
			</div>
		</div>
	</div><!-- fin login -->
	<!-- Sección Principal -->
	<div class="container-fluid principal">
		<div class="row">
			<!-- navegador -->
			<nav class="navbar navbar-custom" role="navigation">
				<div class="container-fluid">
					<!-- logo -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand " href="#"><img class="brand" src="" alt="Logo"></a>
					</div>
					<!-- menu -->
					<div class="collapse navbar-collapse navbar-right" id="mynavbar">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Perfil</a></li>
							<li><a href="#">Mis Recetas</a></li>
							<li><a href="#">Mis Recetas</a></li>
							<li><a href="#">Recetas Guardadas</a></li>
							<li><a href="#">Seguidores</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<div class="row">
			<div class="col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2 col-xs-8 col-sm-8 col-md-8 col-lg-8">
				<select id="selector" name="selector" class="form-control" onChange="filter(this.value);">
					<option value="">Categorias de Comidas</option>
					<option type="button" value="">Mexicana</option>
					<option type="button" value="">Japonesa</option>
					<option type="button" value="">Thai</option>
					<option type="button" value="">Vegetariana</option>
					<option type="button" value="">Saludable</option>
				</select>
			</div>
		</div>
	</div>
	<!-- fin sección principal -->

	<!-- Script -->
	<script src="https://use.fontawesome.com/0b3a1bf230.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
